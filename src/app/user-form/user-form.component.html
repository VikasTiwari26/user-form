<div class="outer_container">
    <div class="main_container">
        <div class="inner_container">
            <div class="logos">
                <div><img src="assets/logo_2.png" ></div>
                <div><img src="assets/logo.png"></div>
            </div>
            <div class="reg_form">
                <form [formGroup]="user" (ngSubmit)="register(user)">
                    <mat-form-field>
                        <input matInput type="text" placeholder="First Name" formControlName="firstname" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Last Name" formControlName="lastname" >
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="tel" placeholder="Phone Number" formControlName="phone" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="email" placeholder="Email" formControlName="email" required>
                    </mat-form-field>
                    <mat-checkbox checked="true" (click)="showPet()">I have a pet</mat-checkbox>
                    <div *ngIf="show==true">
                        <div formArrayName="pets">
                            <div class="pet_container">
                                <p  class="add_pet" (click)="addPet()">+</p> <p>Add another pet</p>
                            </div>
                            <div *ngFor="let item of pets.controls; let i=index">
                                <div [formGroupName]="i" class="pets">
                                    <mat-form-field>
                                        <input matInput type="text" placeholder="Pet name" formControlName="name">
                                    </mat-form-field>
                
                                    <mat-form-field>
                                        <mat-label>Select pet type</mat-label>
                                        <mat-select formControlName="type">
                                            <mat-option (click)="getBreeds(item)" value="{{item.id}}" *ngFor="let item of types">
                                                {{item.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    
                                    <mat-form-field>
                                        <mat-label>Select pet breed</mat-label>
                                        <mat-select formControlName="breed">
                                            <mat-option value="{{item.id}}" *ngFor="let item of pet_breeds">
                                                {{item.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    
                                    <!-- <p (click)="deletePet(i)">X</p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
